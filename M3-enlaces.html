        Enlaces: conectar un pag con otra, con un recurso interno/externo, o con otro sitio web

        Rutas absolutas: Tienen un protocolo, http o https y son únicas en la red. Se suelen utilizar para rutas externas. (ej. Google)

        Rutas relativas: Sin protocolo, dentro de las carpetas dnd nos encontramos.

        Si está dentro de la misma carpeta, nombre de archivo. (o la carpeta y después /)
        Si tenemos que salir de la carpeta actual ../

        (con / se va a la carpeta raiz)

        Atributos de los enlaces

        target: define donde se abrirá el recurso solicitado. En rutas absolutas "_blank"
        valor por defecto "_self"

        download: Atributo booleano. Se descarga el recurso
